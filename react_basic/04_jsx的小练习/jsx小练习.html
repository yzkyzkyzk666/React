<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsx小练习</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>
	
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel" >
		/* 
			一定注意区分：【js语句(代码)】与【js表达式】
					1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
								下面这些都是表达式：(左边放一个变量能接到值的)
										(1). a
										(2). a+b
										(3). demo(1)
										(4). arr.map()
										let arr=[1,3,5,7,9]
										let result=arr.map((num)=>{return num+1})
										//返回[2,4,6,8,10
										(5). function test () {}
					2.语句(代码)：
								下面这些都是语句(代码)：(控制代码的逻辑走向，并不产生能接收到的值)
										(1).if(){}
										(2).for(){}
										(3).switch(){case:xxxx}
		
	 */
		//模拟一些数据
		const data = ['Angular','React','Vue']
		//不能写成{name1:'Angular',name2:'React',name3:'Vue'}
		// 因为Object is not valid as a react child
		//1.创建虚拟DOM
		const VDOM = (
			<div>
				<h1>前端js框架列表</h1>
				<ul>/*花括号里应该写js表达式，不能写js语句或者代码*/
					{/*加工数组*/
						data.map((item,index)=>{
							return <li key={index}>{item}</li> /*key要唯一，这里图方便用了map本来的index，后面会改*/
						})
					}
				</ul>
			</div>
		)
		//2.渲染虚拟DOM到页面
		ReactDOM.render(VDOM,document.getElementById('test'))
	</script>
</body>
</html>
